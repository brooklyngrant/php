<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>PHP Shopping Cart</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <style type="text/css">
            body {
                background-color: lightcyan;
                font-family: 'Open Sans', sans-serif;
            }
            input[type=submit] {
                border: 1px solid black;
                background-color: white;
                font-family: 'Open Sans', sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>Shopping Cart</h1>
        <form action="shoppingcartphp.php" method="post">
            <fieldset><legend>What would you like to buy?  </legend>
                <p>
                    <label>Full Name: </label>
                    <input type="text" name="fullName" size="20" maxlength="40" placeholder="Name" required/>
                </p>
                <p>
                    <label>Email: </label>
                    <input type="email" name="email" size="26" maxlength="60" placeholder="something@something.com" required/>
                </p>
                <p>
                    <label>Mailing Address: </label>
                    <input type="text" name="address" size="26" maxlength="60" placeholder="542 W. 15th Street" required/>
                </p>
                <p>
                    <label>Pick some items:<br/></label>
                    <input type="number" min="0" max="50" name="popcorn"> $4.00 - Bags of Popcorn<br>
                    <input type="number" min="0" max="50" name="bread"> $4.00 - Loaf of Bread<br>
                    <input type="number" min="0" max="50" name="cheese"> $6.00 - Cheese Slices<br>
                    <input type="number" min="0" max="50" name="sprees"> $5.00 - Bags of Sprees<br>
                    <input type="number" min="0" max="50" name="water"> $2.00 - Water Bottle<br>
                    
                </p>
                <p>
                    <label>Credit Card Number: </label>
                    <input type="number" name="cardNumber" placeholder="1111222233334444" maxlength="16" minlength="16" required>
                </p>
                
                <input type="submit" />
            </fieldset>
            
        </form>
    
    </body>

</html>
